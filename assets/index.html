<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
  <script src="newsable.min.js"></script>
</head>

<body>
  <div class="elm">
    <div id="elm"></div>
  </div>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm')
    });

    app.ports.saveAuth.subscribe(function (data) {
      localStorage.setItem('auth', JSON.stringify(data));
    });

    var auth = localStorage.getItem('auth');
    var parsedAuth = auth ? JSON.parse(auth) : null;
    var news = localStorage.getItem('news');
    var parsedNews = news ? JSON.parse(news) : null;

    app.ports.loadAuth.send(parsedAuth);

    const serverAddress = 'http://3.120.74.192:9090/rest';

    app.ports.requestNews.subscribe(function (token) {

      const Http = new XMLHttpRequest();

      Http.open("GET", serverAddress + "/news");

      Http.setRequestHeader('Content-Type', 'application/json');
      Http.setRequestHeader('Authorization', token);

      Http.send();

      Http.onreadystatechange = (e) => {
        if (Http.readyState === XMLHttpRequest.DONE) {
          const parsedNews = Http.response ? JSON.parse(Http.response) : null;
          app.ports.newsResponse.send(parsedNews);
        }
      };

    });

    app.ports.filmRequest.subscribe(function (filmId) {
      const Http = new XMLHttpRequest();

      Http.open("GET", serverAddress + "/films/" + filmId);

      Http.setRequestHeader('Content-Type', 'application/json');
      Http.setRequestHeader('Authorization', parsedAuth.authToken);

      Http.send();

      Http.onreadystatechange = (e) => {
        if (Http.readyState === XMLHttpRequest.DONE) {
          let parsedFilm = Http.responseText ? JSON.parse(Http.responseText) : null;
          app.ports.filmResponse.send(parsedFilm);
        }
      };
    });

    app.ports.videoSourceRequest.subscribe(function (fileId) {

      const param = {
        headers : {"Content-Type": "application/json", "Authorization": parsedAuth.authToken},
        method: "GET"
      }
      fetch(serverAddress + "/files/forweb/" + fileId, param)
        .then(res => {console.log(res)})
        .catch(error => {console.log(error)});
      if (false) {
        let Http = new XMLHttpRequest();

      Http.open("GET", serverAddress + "/files/forweb/" + fileId);

      Http.setRequestHeader('Content-Type', 'aplication/json');
      Http.setRequestHeader('Authorization', parsedAuth.authToken);

      Http.responseType = "blob";

      Http.send();

      Http.onreadystatechange = (e) => {
        if (Http.readyState == 4) {
          if (Http.status == 415) {
            console.log("YES STE EM");
          }
        }
        if (Http.readyState === XMLHttpRequest.DONE) {
          console.log(Http.response);
        }
      }
      }

    });

    app.ports.addNewsRequest.subscribe(function (news) {
      const Http = new XMLHttpRequest();

      Http.open("POST", serverAddress + "/textnews/add");

      Http.setRequestHeader('Content-Type', 'application/json');
      Http.setRequestHeader('Authorization', parsedAuth.authToken);

      Http.send(JSON.stringify(news));

      Http.onreadystatechange = (e) => {
        if (Http.readyState === XMLHttpRequest.DONE) {
          if (Http.status == 200) {
            app.ports.addNewsResponse.send("success");
          } else {
            app.ports.addNewsResponse.send("error");
          }
        }
      };
    });

  </script>
</body>

</html>
